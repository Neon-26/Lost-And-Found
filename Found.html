<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="found.css">
    <title>Found Item</title>
</head>
<body>
    <div class="Found">
        <h1>Found Item</h1>
        <form id="FoundItemform" novalidate>
            <div class="NameGroup">
                <div class="Input">
                    <input type="text" id="itemName" name="itemName" required/>
                    <label for="itemname">Item Name</label>
                </div>

                <div class="Input">
                    <textarea id="notes" name="notes" rows="4" required /></textarea>
                    <label for="notes">Description</label>
                </div>

                <div class="Input">
                    <input type="text" id="location" name="location" required />
                    <label for="location">Location</label>
                </div>
            </div>

            <div class="Date">
                <input type="date" id="date" name="date" required />
                <label for="date">Date Found</label>
            </div>

            <div class="Upload">
                <label for="file">Upload Photo (Optional)</label>
                <input type="file" id="file" name="file" />
            </div>

            <button type="submit" class="Submit-btn">Submit</button>
        </form>

        <div class="success-message" id="successMessage"></div>
    </div>

        <div id="popupOverlay" class="hidden"></div>
        <div id="popupMessage" class="popup hidden">
            <p id="popupText"></p>
            <button id="closePopup">Close</button>
        </div>
    
    <script src="found.js"></script>
</body>
</html>
