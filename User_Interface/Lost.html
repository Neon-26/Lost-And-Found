<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lost.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Lost Item</title>
</head>
<body>
    <div class="Lost">
        <h1>Lost Item</h1>
        <form id="LostItemform" novalidate>
            <div class="NameGroup">
                <div class="Input">
                    <input type="text" id="itemName" name="itemName" required />
                    <label for="itemname">Item Name</label>
                </div>

                <div class="Input">
                    <textarea id="notes" name="notes" rows="4" required /></textarea>
                    <label for="notes">Description</label>
                </div>

                <div class="Input">
                    <input type="text" id="location" name="location" required />
                    <label for="location">Location</label>
                </div>
            </div>

            <div class="Date">
                <input type="date" id="date" name="date" required />
                <label for="date">Date Lost</label>
            </div>

            <div class="Upload">
                <label for="file">Upload Photo (Optional)</label>
                <input type="file" id="file" name="file" />
            </div>

            <div class="button-container">
                <button type="submit" class="Submit-btn">Submit</button>
                <button type="button" class="back-btn" id="cancelBtn">Cancel</button>
            </div>
        </form>

        <div class="success-message" id="successMessage"></div>
    </div>

    <div id="popupOverlay" class="hidden"></div>
    <div id="popupMessage" class="popup hidden">
        <p id="popupText"></p>
        <button id="closePopup">Close</button>
    </div>
    
    <script src="lost.js"></script>
</body>
</html>
